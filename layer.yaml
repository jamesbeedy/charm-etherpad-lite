includes:
 - 'layer:basic'
 - 'layer:nginx'
 - 'layer:nodejs'
 - 'layer:git-deploy'
 - 'layer:tls-client'
 - 'interface:pgsql'
 - 'interface:http'
repo: https://github.com/jamesbeedy/charm-etherpad-lite
options:
  basic:
    packages:
      - 'gzip'
      - 'git'
      - 'curl'
      - 'python'
      - 'libssl-dev'
      - 'pkg-config'
      - 'build-essential'
  git-deploy:
    target: "/srv/etherpad"
  tls-client:
    ca_certificate_path: "/etc/ssl/certs/ca.crt"
    server_certificate_path: "/etc/ssl/certs/server.crt"
    server_key_path: "/etc/ssl/certs/server.key"
    client_certificate_path: "/etc/ssl/certs/client.crt"
    client_key_path: "/etc/ssl/certs/client.key"
